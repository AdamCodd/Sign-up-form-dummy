<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up dummy</title>
</head>

<body>
    <aside>
        <div class="logo-wrapper">
            <img class="logo-img" src="img/odin-lined.png" alt="odin-logo">
            <span class="logo-text">Odin</span>
        </div>
        <div class="copyright">
            <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Hale West</a> on Unsplash</p>
        </div>
    </aside>
    <main>
        <section class="first-para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="show-form">
            <p class="title-form">Let's do this!</p>
            <div class="form-wrapper">
                <form action="#" method="post">
                    <div>
                        <input type="text" id="fname" name="firstname" placeholder=" " autocapitalize="on"
                            spellcheck="false" autocomplete="given-name" pattern="[-A-Za-z]+" required>
                        <label for="fname">First name</label>
                    </div>
                    <span></span>
                    <div>
                        <input type="text" id="lname" name="lastname" placeholder=" " autocapitalize="on"
                            spellcheck="false" autocomplete="family-name" pattern="[-A-Za-z]+" required>
                        <label for="lname">Last name</label>
                    </div>
                    <span></span>
                    <div>
                        <input type="email" id="email" name="user_email" placeholder=" " spellcheck="false"
                            autocomplete="email" required>
                        <label for="email">Email</label>
                    </div>
                    <span></span>
                    <div>
                        <input type="tel" id="phone" name="user_phone" placeholder=" "
                            pattern="^[0-9]{2}(?: |\.)?[0-9]{2}(?: |\.)?[0-9]{2}(?: |\.)?[0-9]{2}(?: |\.)?[0-9]{2}$"
                            spellcheck="false" autocomplete="tel" required>
                        <label for="phone">Phone number</label>
                    </div>
                    <span></span>
                    <div>
                        <input type="password" id="password" name="user_pass" placeholder=" " spellcheck="false"
                            autocomplete="new-password" required>
                        <label for="password">Password</label>
                    </div>
                    <span></span>
                    <div>
                        <input type="password" id="password-confirm" placeholder=" " name="user_pass_confirm"
                            spellcheck="false" autocomplete="off" required>
                        <label for="password-confirm">Confirm password</label>
                    </div>
                    <span></span>
            </div>
            </form>
            <div class="form-bottom">
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </section>
    </main>
</body>

</html>
